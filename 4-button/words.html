<!DOCTYPE html>
<html>
<meta charset=utf-8 />
<body>
<button onclick="findLongestWord()">Ввести текст</button>

<script>
"use strict";
function findLongestWord() {
  var longestWord = "";
  var s = /*prompt(*/"спросить у пользователя текст произвольной длины";
  var a = s.split(" ");
  for (var i = 0; i < a.length; i++) {
    if (longestWord.length < a[i].length) {
      longestWord = a[i];
    }
  }
  var c = a.sort(function(w, b) {return w.length <= b.length});
  console.log(c);
  c = c.slice(0,3);
  console.log(c);

  // alert (longestWord);
}
window.onload = findLongestWord;
</script>
</body>
</html>
