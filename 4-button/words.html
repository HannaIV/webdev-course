<button onclick="findLongestWord()">Ввести текст</button>

<script>
"use strict";
function findLongestWord() {
  var longestWord = " ";
  var s = prompt("спросить у пользователя текст произвольной длины");
  var s = s.split(" ");
  for (var i = 0; i < s.length; i++) {
    if (longestWord.length < s[i].length) {
      longestWord.length = s[i].length;
      var word = s[i];
    }
  }
    alert (word);
}

</script>
