<!DOCTYPE html>
<html>
<body>
<button onclick="findLongestWord()">Ввести текст</button>

<script>
"use strict";
function findLongestWord() {
  var l = 0;
  var s = "спросить у пользователя текст произвольной длины";
  var w = s.split(" ");
    for (var i = 0; i < w.length; i ++ ) {
      var b = w [ i ];
      var sl = b.length;
      if (sl > l) {l = sl;}
    }
    alert(l);
}
</script>
</body>
</html>
