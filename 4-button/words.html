<!DOCTYPE html>
<html>
<meta charset=utf-8 />
<body>
<button onclick="findLongestWord()">Ввести текст</button>

<script>
"use strict";
function findLongestWord() {
  var text = prompt("спросить у пользователя текст произвольной длины");
  var textArr = text.split(" ");
  var newArr = textArr.sort(compare);

  console.log('Три самых длинных слова : ' + newArr[0] + ";" + newArr[1] + ";" + newArr[2]);

  function compare(a, b) {
  if (a.length > b.length) {
    return -1;
  }
  if (a.length < b.length) {
    return 1;
  }
  return 0;
}
}
window.onload = findLongestWord;
</script>
</body>
</html>
