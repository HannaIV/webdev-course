<button onclick="findLongestWord()">Ввести текст</button>

<script>
"use strict";
function findLongestWord() {
  var l = 0;
  var s = prompt("спросить у пользователя текст произвольной длины");
  var s = s.split(" ");
  for (var i = 0; i < s.length; i++) {
    if (s[i].length > l) {l = s[i].length;}
    }
    alert(l);
  //if (l < 1 || !Number.isInteger(l)){
    //throw "Incorrect l = + l";}
}
</script>
