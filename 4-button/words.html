<body>
<button onclick="findLongestWord()">Ввести текст</button>

<script>
"use strict";
function findLongestWord() {
  var longestWord = "";
  var s = /*prompt(*/"спросить у пользователя текст произвольной длины";
  var a = s.split(" ");
  for (var i = 0; i < a.length; i++) {
    if (longestWord.length < a[i].length) {
      longestWord = a[i];
    }
  }
  alert (longestWord);
}

</script>
