<body>

  <script>
    "use strict";
    function fib(n) {
      var fPrevious = 1;
      var f = 1;
      var result = f;
      for (var i = 0; i <= 10; i++) {
        console.log(result + "<br/>");
        result = fPrevious + f;
        fPrevious = f;
        f = result;
      }
    }

    window.onload = fib;
  </script>
