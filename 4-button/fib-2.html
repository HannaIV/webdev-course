<!DOCTYPE html>
<html>
<meta charset=utf-8 />

<body>

  <h1>Cycle</h1>

  <script>
    "use strict";

    function fib() {
      for (var n = 1; n <= 1000; n++) {
        var fPr = 1;
        var f = 1;
        for (var j = 3; j <= n; j++) {
          var fPrPr = fPr;
          fPr = f;
          f = fPrPr + fPr;
        }
        console.log(f);
      }
    }
    window.onload = fib;
  </script>
</body>

</html>
