<!DOCTYPE html>
<html>
<body>
<button onclick="questionnaire()">Запустить Анкету</button>

<script>
"use strict"

function questionnaire() {
  var fullname = prompt("Введите фамилию, имя, отчество :", "Иванов Иван Иванович");
  var age = prompt("Ваш возраст в годах:", "50");
  var isMan = confirm("Ваш пол - мужской?");
  var maritalStatus = prompt("Введите семейное положение:", "холост");
  var footSize = prompt("Введите размер стопы:", "37");
  var address = prompt("Ваш адрес:", "Советский союз");


  var gender;
  if (isMan) {
    gender = "мужской";
  } else {
    gender = "женский";
  }


  alert(`${fullname}
    Возраст: ${age}
    Пол: ${gender}
    Cемейное положение: ${maritalStatus}
    Размер стопы: ${footSize}
    Адрес: ${address} .`);
}
</script>
</body>
</html>
