<!DOCTYPE html>
<html>
<body>
<button onclick="questionnaire()">Запустить Анкету</button>

<script>
"use strict";
function questionnaire() {
  var surname = prompt("Введите фамилию:", "Иванов");
  var name = prompt("Введите имя:", "Иван");
  var patronymic = prompt("Введите отчество:", "Иванович");
  var age = prompt("Ваш возраст в годах:", "50");
  var isMan = confirm("Ваш пол - мужской?");

  var gender = isMan ? "мужской": "женский";
  var pension = age >= 61 || !isMan && age >= 56 ? "да" : "нет";

  alert(surname + " " + name + " " + patronymic + ".\nВозраст: " + age + ".\nПол " + gender + ".\nПенсионный возраст: " + pension + " . ");
}
</script>
</body>
</html>
