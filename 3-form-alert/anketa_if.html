<!DOCTYPE html>
<html>
<body>

<h1>Form</h1>

<button onclick="myFunction()">Try it</button>

<script>
"use strict";
function myFunction() {
    var surname = prompt("Введите фамилию:", "Иванов");
    var name = prompt("Введите имя:", "Иван");
    var patronymic = prompt("Введите отчество:", "Иванович");
    var fullName = surname + ' ' + name + ' ' + patronymic;
    var age = prompt("Ваш возраст в годах:", "50");
    var gender = confirm("Ваш пол - мужской?");
    if (gender == true) {
        gender == "мужской";
    } else {
        gender == "женский";
    }
    var pension;
    if (age >= 61 || gender && age >= 56) {
        pension == "на пенсии";
    } else {
      pension == "не на пенсии";
    }
    alert(fullName + age + gender + pension);
}
</script>
</body>
</html>
