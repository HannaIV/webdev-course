<!DOCTYPE html>
<html>
<body>

<h1>JavaScript console</h1>

<p>Prime number</p>

<script>
"use strict";
console.log("Prime numbers:");

for(var i = 1; i <= 1000; i++) {
  if(isPrime(i)) {
    console.log(i);
  }
}

function isPrime(a) {
  if(a == 1) {
    return false;
  }
  if(a == 2 || a == 3) {
    return true;
  }
  for(var i = 2; i <= a / 2; i++) {
    if(a % i == 0) {
      return false
    }
  }
  return true
}
</script>
</body>
</html>
